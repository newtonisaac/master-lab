version: '3.4'

services:
  influxdb:
    image: influxdb:latest
    # ports:
    #   - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
    network_mode: host
    volumes:
      - ./data/influxdb:/var/lib/influxdb

  grafana:
    image: grafana/grafana:latest
    # ports:
    #   - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    volumes:
      - ./config/dashboards:/var/lib/grafana/dashboards
      - ./config/grafana-dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
      - ./config/grafana-datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
    network_mode: host
  
  jupyter:
    build: config/jupyter
    volumes:
      - ./notebooks/:/home/jovyan/notebooks
      - ./k6_scripts:/home/jovyan/k6_scripts
    # ports:
    #   - 8888:8888
    container_name: jupyter
    network_mode: host
    environment:
    - JUPYTER_TOKEN=admin
    - GRANT_SUDO=yes
      
  k6:
    image: loadimpact/k6:latest
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://localhost:8086/k6
    volumes:
      - ./k6_scripts:/k6_scripts
    network_mode: host
